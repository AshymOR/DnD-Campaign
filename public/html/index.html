     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

     <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">

     <title>DnD Campaign</title>

   <body>
    <div class="container">
            <img src="../images/Landing Page/mainLogo.png" style="width:960px;height:800px">

            <a href="default.asp">
                    <img src="../images/Landing Page/newCamp.png" style="width:470px;height:60px;border:0;"></a>
                   ||
                  
    <button type="button" img src="../images/Landing Page/continue.png" data-toggle="modal" data-target="#myModal">
                            Open modal
                          </button>
                          
                          <!-- The Modal -->
                          <div class="modal fade" id="myModal">
                            <div class="modal-dialog">
                              <div class="modal-content">
                          
                                <!-- Modal Header -->
                                <div class="modal-header">
                                  <class="modal-title">
                                        <img src="../images/Landing Page/continue.png"  style="width:470px;height:60px;border:0;">
                                      
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                          
                                <!-- Modal body -->
                                <div class="modal-body">
                                        <p>Enter your game ID</p>
                                        <!-- font-family: 'MedievalSharp', cursive; -->
                                </div>
                          
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-danger" data-dismiss="modal">Resume Game</button>
                                </div>
                          
                              </div>
                            </div>
                          </div>
