<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
  <script src="../js/index.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
  <title>D&D Campaign</title>
</head>

<body>

  <header>
    <h1>D&D Campaign</h1>
  </header>

  <div class="container2">
    <div class="inline">
      <a href="/player/">
        <button id="new-game" class="button">
          <img src="../images/Landing Page/newCamp.png" class="rounded">
        </button>
      </a>

      <button type="button" class="inline" data-toggle="modal" data-target="#myModal">
        <img src="../images/Landing Page/continue.png" class="rounded">
      </button>
    </div>
  </div>     

      <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
                        
        <!-- Modal Header -->
        <div class="modal-header">
          <div class="modal-title">
            <img src="../images/Landing Page/continue.png">
          </div>                        
          <button type="button" class="close" data-dismiss="modal"></button>
        </div>
      
        <!-- Modal body -->
        <div class="modal-body">
          <p>Enter your four-character game code</p>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="code">
        </div>
                          
        <!-- Modal footer -->
        <div class="modal-footer">
          <a id="toGame" href="/game/" class="inline">
            <button id="resumeGame" class="btn btn-alert btn-lg">Resume Game</button>
          </a>
        </div>

      </div>
    </div>
  </div>


  <footer class="footer">    
    <h5><a href="https://github.com/AshymOR/DnD-Campaign" target="_blank"><i class="fab fa-github"></i></a> | Copyright Silver Snakes Â© 2018</h5> 
  </footer>

      
 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
